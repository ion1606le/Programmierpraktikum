<!DOCTYPE html>
<html lang="de">
	<head>
		<meta  charset="utf-8"/>
		<title>OER-Spiel</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>window.jQuery || document.write('<script src="jquery-3.3.1.min.js"><\/script>')</script>
		<link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet"> <!--Google  Roboto-Fonts für Latin Extended -->
		<script src="https://use.fontawesome.com/1d1aa7801c.js"></script> <!--Font Awesome Icon-->

		<script src="javascript.js" type="text/javascript"></script>
		<script src="prefixfree.min.js" type="text/javascript" ></script> <!--Präfixfree für CSS-->
		<link type="text/css" href="stylesheet.css" rel="stylesheet" />
	</head>
	<body>
		<noscript> <!-- Definiere die Seite ohne JavaScript. Der Inhalt des noscript-Elements wird angezeigt, wenn in einem Kontext Javascript deaktiviert ist. -->
			<div> 
				<div id="no-script"> 	
					<div class="no-script-message"> 
						<div> 
							In Ihrem Browser ist JavaScript deaktiviert. 	
						</div> 
						<a class="no-script-help-link" href="https://java.com/de/download/help/enable_browser.xml" target="_blenk">
						Um diese Seite verwenden zu können, muss JavaScript aktiviert sein.
						</a>
					</div> 
				</div> 
			</div>
		</noscript>		
		<!--Das Spielcode--> 
	<div class="grau_container" >
		<button id="hilfe" type="button" class="recht hilfe">
			<i class="fa fa-question-circle fa-3x" aria-hidden="true"></i>
		</button>
		<button id="sound" type="button" class="recht sound">
			<i class="fa fa-volume-up fa-3x" aria-hidden="true"></i>
		</button>
		<div class="grün_container">
			<button id="start" type="button" class="button start">
				<i class="fa fa-play" aria-hidden="true"></i> Start
			</button>
			<button id="neustart" type="button" class="button neustart">
				<i class="fa fa-play" aria-hidden="true"></i> Neustart
			</button>
			<button id="fortsetzen" type="button" class="button disabled fortsetzen">
				<i class="fa fa-play-circle" aria-hidden="true"></i> Fortsetzen
			</button>
			<button id="einleitung" type="button" class="button einleitung">
					<i class="fa fa-info-circle" aria-hidden="true"></i> Einleitung
			</button>
		</div>
		<canvas  id="main_canvas" width="860px" height="540px"  >Leider unterstützt dieser Browser &lt;canvas&gt; nicht, deshald kann das Spiel nicht ausgeführt werden!</canvas> -->
	</div>
	</body>
</html>
