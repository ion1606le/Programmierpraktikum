<!DOCTYPE html>
<html lang="de">
	<head>
		<meta  charset="utf-8"/>
		<title>OER-Spiel</title>
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet"> <!--Google  Roboto-Fonts für Latin Extended -->
		<script src="https://use.fontawesome.com/1d1aa7801c.js"></script> <!--Font Awesome Icon-->

		<script src="javascript.js" type="text/javascript"></script>
		<link type="text/css" href="stylesheet.css" rel="stylesheet" />
	</head>
	<body>
		<noscript> <!-- Definiere die Seite ohne JavaScript. Der Inhalt des noscript-Elements wird angezeigt, wenn in einem Kontext Javascript deaktiviert ist. -->
			<div> 
				<div id="no-script"> 	
					<div class="no-script-message"> 
						<div> 
							In Ihrem Browser ist JavaScript deaktiviert. 	
						</div> 
						<a class="no-script-help-link" href="https://java.com/de/download/help/enable_browser.xml" target="_blenk">
						Um diese Seite verwenden zu können, muss JavaScript aktiviert sein.
						</a>
					</div> 
				</div> 
			</div>
		</noscript>		
		<!--Das Spielcode--> 
	<div class="grau_container">
		<div class="grün_container">
			<button type="button" class="button start">
				<i class="fa fa-play" aria-hidden="true"></i> Start
			</button>
			<button type="button" class="button neustart">
				<i class="fa fa-play" aria-hidden="true"></i> Neustart
			</button>
			<button type="button" class="button disabled fortsetzen">
				<i class="fa fa-play-circle" aria-hidden="true"></i> Fortsetzen
			</button>
			<button type="button" class="button einleitung">
					<i class="fa fa-info-circle" aria-hidden="true"></i> Einleitung
			</button>

		</div>
		<!--<canvas  id="main_canvas" width="720px" height="480px"  >Leider kann dieser Browser das Spiel nicht ausführen!</canvas> -->
	</div>
	</body>
</html>
